<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PyFluxReconstructor</title>
  </head>
  <body>

  <!-- Input and Results are typeset as a two-column table -->
  <table>
  <tr>
  <td valign="top">
    <h2>Upload mesh</h2>

      <form method=post action="/upload_msh" enctype="multipart/form-data">
        <table>
          {% for field in form %}
            <tr><td>{{ field.name }}</td>
                <td>{{ field(size=20) }}</td>
                <td>{% if field.errors %}
                  <ul class=errors>
                  {% for error in field.errors %}
                    <li>{{ error }}</li>
                  {% endfor %}</ul>
                {% endif %}</td></tr>
          {% endfor %}
        </table>
        <p><input type="submit" value="Compute">
    </form></p>
  </td>

  <td valign="top">
    {% if pyfrm != None %}
      <h2>Run calculations</h2>
        <form method=post action="/run" enctype="multipart/form-data">
          <input name="filename" type="hidden" value="{{pyfrm}}">
          <p><input type="submit" value="Compute"></p>
        </form>

    {% endif %}
  </td>
  </tr>
  </table>
  </body>
</html>
